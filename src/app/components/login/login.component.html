<main style="min-height: 100vh;" class="pt-3">
    <div class="container pt-5 mb-0">
            <div class="card">
                <div class="card">
                    <div class="row my-4 mb-3">
                        <div class="offset-2 col-8">
                            <img src="../../../assets/images/logos/Logo-Oficial.png" class="img-fluid" alt="">
                        </div>
                    </div>
                    <form class="my-3">
                        <label class="my-2" style="margin-left: 10%;">Correo Electrónico:</label>
                        <input type="text" class="form-control" name="correo" [(ngModel)]="motorista.correo" style="width: 80%; margin: 0 auto;">
                        <label class="my-2" style="margin-left: 10%;">Contraseña:</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="motorista.password" style="width: 80%; margin: 0 auto;">
                    </form>
                    <span style="margin: 0 auto; font-size: 0.8rem;">¿Aun no tienes una cuenta? <a routerLink='/signup'>Registrate!</a></span>
                    <button class="btn btn-primary my-4" style="width: 80%; margin: 0 auto;" (click)="iniciarSesion()">Iniciar Sesión</button>
                </div>
            </div>
    </div>
</main>
